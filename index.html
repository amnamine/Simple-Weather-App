<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope Pro | Live Weather Updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherScope<span>Pro</span></h1>
            </div>
            <p class="subtitle">Real-time weather updates for any location</p>
            <div class="search">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="city-input" placeholder="Search for a city...">
                </div>
                <button onclick="fetchWeather()">
                    <i class="fas fa-location-arrow"></i>
                    Get Weather
                </button>
            </div>
        </header>
        
        <section id="weather-info" class="hidden">
            <div class="location">
                <h2 id="city-name"></h2>
                <p id="date-time"></p>
            </div>
            <div class="weather">
                <img id="weather-icon" alt="Weather Icon">
                <h3 id="temperature"></h3>
                <p id="description"></p>
            </div>
            <div class="details">
                <div class="detail">
                    <p>Humidity</p>
                    <span id="humidity"></span>
                </div>
                <div class="detail">
                    <p>Wind Speed</p>
                    <span id="wind-speed"></span>
                </div>
                <div class="detail">
                    <p>Pressure</p>
                    <span id="pressure"></span>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
